<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care for this kitten!</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Care for this kitten!</h1>
    </header>
    <div class="container">
        <p>A little kitten has fallen into your hands and wants to be cared for. </p>
        <div id="input-section">
            <input type="text" id="name-input" name="name-input" placeholder="Name your kitten">
            <button id="name-btn">Confirm name</button>
        </div>
        <div id="k-frame">
            <h2 id="k-name">Kitten's name</h2>
            <img id="k-img" src="">
        </div>
        <div id="buttons">
            <button id="give-food">Give Food</button>
            <button id="pet">Pet</button>
            <button id="leave-alone">Leave alone</button>
        </div>
        <p id="meow">Meow!</p>
        <div id="textbox">Your cat responds</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
